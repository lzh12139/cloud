<!DOCTYPE html>
<html lang="en" ng-app="meanBank">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="js/controllers/bank.js"></script> <!-- load up our controller -->
    <script src="js/services/todos.js"></script> <!-- load our todo service -->
    <script src="js/coreBank.js"></script> <!-- load our main application -->
    <style>
        .fakeimg {
            height: 800px;
            background: #B0E2FF;
        }
    </style>
</head>

<body ng-controller="bankUserController">



    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">X银行管理系统</a>

        </div>
    </nav>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户名</th>
                <th>总金额</th>
                <th>金额</th>
                <th>理财金额</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>{{ formData.name }}</span></td>
                <td><span>{{ userData.balance+userData.financing }}</td>
                <td><span>{{ userData.balance}}</td>
                <td><span>{{ userData.financing}}</td>
            </tr>

        </tbody>
    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>已购理财产品</th>

                <th>购买金额</th>
            </tr>
        </thead>
        <tbody ng-repeat="x in buyRec">
            <tr>
                <td><span>{{x.product}}</span></td>
                <td><span>{{x.amount}}</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="container" style="margin-top:80px">
        <div class="row">

            <div class="col-sm-2">

                <h2 class="text-center">存钱</h2>
                <form>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">存多少？</span>
                        </div>
                        <input type="text" class="form-control" ng-model="formData.amount">
                    </div>
                </form>
                <button class="btn button btn-primary" type="submit " ng-click="deposit()">确定</button>
            </div>
            <div class="col-sm-2">
                <h2 class="text-center">取钱</h2>
                <form>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">取多少?</span>
                        </div>
                        <input type="text" class="form-control" ng-model="formData.amount">
                    </div>
                </form>
                <button class="btn button btn-primary" type="submit" ng-click="withdraw()">确定</button>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
            </div>
            <div class="col-sm-3">
                <h2 class="text-center">转账</h2>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">转账对象</span>
                        </div>
                        <input type="text" class="form-control" ng-model="formData.receiver">
                    </div>
                </form>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">转账金额</span>

                        </div>
                        <input type="text" class="form-control" ng-model="formData.amount">
                    </div>
                </form>
                <button class="btn button btn-primary" type="submit" ng-click="transfer()">转账</button>
            </div>




            <div class="col-sm-3">

                <h2 class="text-center">理财产品</h2>
                <select class="form-control" id="sel1" ng-model="formData.product"
                    ng-options="x.name as x.name for x in products">
                </select>

                <form>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">投资金额</span>

                        </div>
                        <input type="text" class="form-control" style="width:40px;padding:7px"
                            ng-model="formData.amount">
                    </div>
                </form>
                <button class="btn button btn-primary" type="submit" ng-click="buy()">确定</button>

            </div>


        </div>
    </div>
    </div>


    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>底部内容</p>
    </div>

</body>

</html>
